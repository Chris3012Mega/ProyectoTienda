<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMarket - Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- AOS Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f9f9f9;
          color: #333;
        }

        .navbar-brand {
          letter-spacing: 1px;
        }

        .nav-user-icon {
          font-size: 1.3rem;
          color: #2e7d32;
          transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-user-icon:hover {
          color: #1b5e20;
          transform: scale(1.1);
        }

        .register-container {
          max-width: 460px;
          margin: 80px auto;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
          padding: 2rem;
        }

        h2 {
          color: #2e7d32;
          font-weight: 700;
        }

        .btn-success {
          background-color: #2e7d32;
          border: none;
          transition: all 0.3s ease;
        }

        .btn-success:hover {
          background-color: #218838;
          transform: scale(1.03);
        }

        .toggle-link {
          color: #2e7d32;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
        }

        .toggle-link:hover {
          color: #1b5e20;
          text-decoration: underline;
        }

        .success-message {
          display: none;
          text-align: center;
          background-color: #e8f5e9;
          color: #2e7d32;
          border-radius: 8px;
          padding: 15px;
          margin-top: 15px;
          font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="index.html">AgroMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="logistica.html">Logística</a></li>
                <li class="nav-item"><a class="nav-link" href="pagos.html">Pagos</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                <li class="nav-item ms-lg-3">
                    <a href="login.html" class="nav-link active">
                        <i class="bi bi-person-circle nav-user-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Register Section -->
<div class="register-container" data-aos="fade-up">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form id="registerForm" action="#" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
        </div>



        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+57 300 123 4567" required>
        </div>



        <button type="submit" class="btn btn-success w-100">Registrarme</button>
    </form>

    <div class="success-message" id="successMessage">
        ✅ Registro exitoso. Redirigiendo al inicio de sesión...
    </div>

    <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a href="login.html" class="toggle-link">Inicia sesión aquí</a>
    </p>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-1">AgroMarket © 2025 - Todos los derechos reservados</p>
        <small>Contacto: <a href="mailto:agromarket@gmail.com" class="text-decoration-none text-light">agromarket@gmail.com</a></small>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 800, once: true });

    const form = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Aquí luego se conectará al backend
      successMsg.style.display = 'block';

      // Simula redirección tras registro
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2500);
    });
</script>
</body>
</html>
