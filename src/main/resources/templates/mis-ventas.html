<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" th:href="@{/}">AgroMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
                <a class="nav-link active" th:href="@{/catalogo}">Cat√°logo</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/logistica}">Log√≠stica</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/historial}">Historial de pedidos </a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/pagos}">Pagos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/nuevo}">Agregar Producto</a>
                </li>
                <li class="nav-item"><a class="nav-link active fw-bold" th:href="@{/mis-ventas}">Mis Ventas</a></li>

                <li class="nav-item ms-lg-3">
                    <a th:href="@{/login}" class="nav-link">
                        <i class="bi bi-person-circle nav-user-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-success text-center mb-4">üì¶ Pedidos Recibidos</h2>

    <table class="table table-bordered text-center align-middle bg-white shadow-sm">
        <thead class="table-success">
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Comprador</th>
            <th>Ciudad</th>
            <th>Direcci√≥n</th>
            <th>Tel√©fono</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pedidos}">
            <td th:text="${p.producto}"></td>
            <td th:text="${p.cantidad}"></td>
            <td th:text="${p.comprador}"></td>
            <td th:text="${p.ciudad}"></td>
            <td th:text="${p.direccion_envio}"></td>
            <td th:text="${p.telefono}"></td>

            <td>
        <span th:text="${p.estado}"
              class="badge"
              th:classappend="${p.estado == 'EN_PROCESO'} ? 'bg-warning' :
                              (${p.estado == 'EN_CAMINO'} ? 'bg-info' : 'bg-success')">
        </span>
            </td>

            <td>
                <form th:action="@{/mis-ventas/actualizar-estado/{id}(id=${p.id_pedido})}" method="post" class="d-flex gap-2 justify-content-center">
                    <select name="nuevoEstado" class="form-select form-select-sm" style="width: 150px;">
                        <option value="EN_PROCESO">En Proceso</option>
                        <option value="EN_CAMINO">En Camino</option>
                        <option value="COMPLETADO">Completado</option>
                    </select>
                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
