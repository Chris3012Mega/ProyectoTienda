<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMarket - Logística de Entrega</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- AOS Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f8f9fa;
        }

        .navbar-brand {
          letter-spacing: 1px;
        }

        h2 {
          color: #2e7d32;
        }

        .form-control:focus {
          border-color: #2e7d32;
          box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
        }

        .btn-success:hover {
          background-color: #218838;
          transform: scale(1.05);
        }

        footer {
          margin-top: 100px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" th:href="@{/}">AgroMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
                <a class="nav-link active" th:href="@{/catalogo}">Catálogo</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/logistica}">Logística</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/historial}">Historial de pedidos </a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/pagos}">Pagos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/nuevo}">Agregar Producto</a>
                </li>
                <li class="nav-item ms-lg-3">
                    <a th:href="@{/login}" class="nav-link">
                        <i class="bi bi-person-circle nav-user-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario de Logística -->
<section class="container py-5">
    <div class="text-center mb-4" data-aos="fade-up">
        <h2 class="fw-bold">Detalles de Entrega</h2>
        <p class="text-muted">Completa la información para coordinar la entrega de tu pedido.</p>
    </div>

    <form th:action="@{/logistica/guardar}" th:object="${entrega}" method="post"
          class="mx-auto" style="max-width: 600px;" data-aos="fade-up" data-aos-delay="100">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Juan Pérez" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de entrega</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Av. Los Olivos 123, Lima" required>
        </div>

        <div class="mb-3">
            <label for="referencia" class="form-label">Referencia</label>
            <input type="text" class="form-control" id="referencia" th:field="*{referencia}" placeholder="Cerca al parque principal">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha de entrega</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fechaEntrega}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="metodo" class="form-label">Método de envío</label>
                <select id="metodo" class="form-select" th:field="*{metodoEnvio}" required>
                    <option value="">Selecciona...</option>
                    <option value="standard">Delivery estándar (2-3 días)</option>
                    <option value="rapido">Entrega rápida (24h)</option>
                    <option value="tienda">Recojo en tienda</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" placeholder="987 654 321" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg mt-3">Confirmar Entrega</button>
        </div>
    </form>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p class="mb-1">AgroMarket © 2025 - Todos los derechos reservados</p>
        <small>Contacto: <a href="mailto:agromarket@gmail.com" class="text-light text-decoration-none">agromarket@gmail.com</a></small>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 800, once: true });
</script>
</body>
</html>
