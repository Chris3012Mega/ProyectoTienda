<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="p-4">

<div class="container">
    <h2>Crear Nuevo Producto</h2>
    <form th:action="@{/productos/guardar}" th:object="${compra}" method="post">

    <div class="mb-3">
            <label>Proveedor</label>
            <input type="text" th:field="*{proveedor}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Producto</label>
            <input type="text" th:field="*{producto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Cantidad</label>
            <input type="number" th:field="*{cantidad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Costo Unitario</label>
            <input type="number" step="0.01" th:field="*{costoUnitario}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
