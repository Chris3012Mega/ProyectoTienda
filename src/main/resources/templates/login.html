<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMarket - Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap}" rel="stylesheet" />

    <!-- AOS Animations -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css}" rel="stylesheet" />

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f9f9f9; color: #333; }
        .navbar-brand { letter-spacing: 1px; }
        .nav-user-icon { font-size: 1.3rem; color: #2e7d32; transition: color 0.3s ease, transform 0.2s ease; }
        .nav-user-icon:hover { color: #1b5e20; transform: scale(1.1); }
        .login-container { max-width: 420px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 2rem; }
        h2 { color: #2e7d32; font-weight: 700; }
        .btn-success { background-color: #2e7d32; border: none; transition: all 0.3s ease; }
        .btn-success:hover { background-color: #218838; transform: scale(1.03); }
        .toggle-link { color: #2e7d32; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .toggle-link:hover { color: #1b5e20; text-decoration: underline; }
        .alert-error { text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" th:href="@{/}">AgroMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logistica}">Logística</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pagos}">Pagos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a></li>
                <li class="nav-item ms-lg-3">
                    <a th:href="@{/usuario/login}" class="nav-link active">
                        <i class="bi bi-person-circle nav-user-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login / Register Section -->
<div class="login-container" data-aos="fade-up">

    <!-- Bloque de error -->
    <div th:if="${error}" class="alert alert-danger alert-error" th:text="${error}"></div>

    <!-- Login Form -->
    <div id="login-form">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form th:action="@{/usuario/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="tuemail@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="contraseña" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3">
            ¿No tienes una cuenta?
            <a href="#" class="toggle-link" id="show-register">Regístrate aquí</a>
        </p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="d-none">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <form th:action="@{/usuario/registro}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email-reg" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email-reg" name="correo" placeholder="tuemail@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password-reg" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-reg" name="contraseña" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="#" class="toggle-link" id="show-login">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-1">AgroMarket © 2025 - Todos los derechos reservados</p>
        <small>Contacto: <a href="mailto:agromarket@gmail.com" class="text-decoration-none text-light">agromarket@gmail.com</a></small>
    </div>
</footer>

<!-- Scripts -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js}"></script>
<script>
    AOS.init({ duration: 800, once: true });

    // Alternar entre login y registro
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', e => {
      e.preventDefault();
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
    });

    showLogin.addEventListener('click', e => {
      e.preventDefault();
      registerForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    });
</script>
</body>
</html>
